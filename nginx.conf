server {
    server_name YOUR_DOMAIN; # e.g., telegram.example.com

    # SSL Configuration
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ========================================
    # Static Files Configuration (Served locally by Nginx)
    # ========================================
    root /var/www/telegram_bot/dist;
    index index.html;

    # 1. Assets (JS, CSS, Images, Fonts) -> Long Cache
    location /assets {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
        try_files $uri =404;
    }

    # 2. Favicon & Robots -> Serve directly
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # ========================================
    # API Proxy (To Python App Server)
    # ========================================
    
    # 3. WebSocket endpoint
    location /api/realtime/ws {
        proxy_pass http://APP_SERVER_IP:8000; # Replace with your Python App Server IP
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_buffering off;
    }

    # 4. API endpoints
    location /api {
        proxy_pass http://APP_SERVER_IP:8000; # Replace with your Python App Server IP
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================
    # Frontend Routing (Vue Router)
    # ========================================
    
    # 5. Catch-all
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}

# Redirect HTTP to HTTPS
server {
    if ($host = YOUR_DOMAIN) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name YOUR_DOMAIN;
    return 404;
}
