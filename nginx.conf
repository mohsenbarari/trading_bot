server {
    server_name coin.gold-trade.ir;
    root /root/trading-bot/trading_bot/mini_app_dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/trading_bot_access.log;
    error_log /var/log/nginx/trading_bot_error.log debug;

    # 1. API Reverse Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Force CORS headers on all responses, including errors (4xx/5xx)
        # Using 'always' ensures headers are sent even on error pages
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # 2. Frontend Routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # 3. Assets
    location /assets/ {
        alias /root/trading-bot/trading_bot/mini_app_dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 4. Uploads
    location /uploads/ {
        proxy_pass http://127.0.0.1:8000;
    }

    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/coin.gold-trade.ir/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/coin.gold-trade.ir/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

server {
    if ($host = coin.gold-trade.ir) {
        return 301 https://$host$request_uri;
    } 
    listen 80;
    server_name coin.gold-trade.ir;
    return 404; 
}
