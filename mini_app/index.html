<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل کاربری - Trading Bot</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- فونت فارسی Vazirmatn -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --card: #f9fafb;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --border: #e5e7eb;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.06);
    }

    * { box-sizing: border-box; }
    html,body { height:100%; direction: rtl; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Vazirmatn', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
    }

    .container { max-width:760px; margin: 0 auto; }
    .text-center { text-align:center; }
    h1 { margin: 0 0 18px 0; font-size:22px; font-weight:700; }

    .grid { display:grid; grid-template-columns: 1fr 320px; gap:18px; align-items:start; }
    @media (max-width:880px){ .grid{grid-template-columns:1fr} }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .form-group { margin-bottom:12px; }
    label { display:block; margin-bottom:6px; font-weight:600; }
    input, select, button, textarea {
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font-size:14px;
      font-family: inherit;
    }
    input:focus, select:focus, textarea:focus { outline:none; border-color:var(--accent); box-shadow:0 0 0 4px rgba(37,99,235,0.08); }

    button {
      background:var(--accent);
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:700;
    }
    button.secondary { background:transparent; color:var(--accent); border:1px solid rgba(37,99,235,0.12); }

    .meta { color:var(--muted); font-size:13px; margin-top:8px; }
    .hint { color:var(--muted); font-size:13px; }

    .success-box {
      margin-top:10px;
      padding:10px;
      background:#ecfeff;
      border:1px solid #c8f7f5;
      color:#065f46;
      border-radius:8px;
      word-break:break-all;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center">پنل کاربری</h1>

    <div id="userInfo" class="card">
      <p>در حال بارگذاری اطلاعات کاربر...</p>
      <p class="meta">برای استفاده از امکانات مدیریتی لطفاً از طریق ربات تلگرام وارد شوید.</p>
    </div>

    <div class="grid">
      <div class="card">
        <h2 style="margin-top:0">عملیات</h2>
        <p class="hint">اینجا می‌توانید با نقش مناسب لینک دعوت ایجاد کنید.</p>
        <!-- بخش‌های پویا می‌تواند اینجا اضافه شود -->
      </div>

      <div id="adminPanel" class="card" style="display:none;">
        <h2 style="margin-top:0">ایجاد لینک دعوت</h2>

        <form id="invitationForm" autocomplete="off">
          <div class="form-group">
            <label for="inviteeName">نام و نام خانوادگی</label>
            <input id="inviteeName" type="text" placeholder="مثلاً علی رضایی" required />
          </div>

          <div class="form-group">
            <label for="inviteePhone">شماره موبایل (ایران)</label>
            <input id="inviteePhone" type="tel" placeholder="مثلاً 09123456789" pattern="^09[0-9]{9}$" required />
            <div class="meta" style="margin-top:6px">فرمت صحیح: <code>09xxxxxxxxx</code></div>
          </div>

          <div class="form-group">
            <label for="inviteeRole">نقش</label>
            <select id="inviteeRole">
              <option value="تماشا">تماشا</option>
              <option value="عادی">عادی</option>
              <option value="پلیس">پلیس</option>
              <option value="مدیر میانی">مدیر میانی</option>
            </select>
          </div>

          <div style="display:flex;gap:10px">
            <button type="submit">ایجاد لینک دعوت</button>
            <button type="button" class="secondary" onclick="document.getElementById('invitationForm').reset(); document.getElementById('invitationResult').style.display='none'">بازنشانی</button>
          </div>
        </form>

        <div id="invitationResult" class="success-box" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://telegram.362514.ir';
    const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    let jwtToken = null;

    // helper: show admin panel when role permits
    function showAdminIfAllowed(role) {
      // نمایش پنل برای هر نقشی غیر از "تماشا"
      if (role && role !== 'تماشا') {
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        document.getElementById('adminPanel').style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', async function () {
      if (tg) { try { tg.ready(); tg.expand(); } catch(e){} }

      // override theme (force light)
      setTimeout(() => {
        const root = document.documentElement;
        const applyLightTheme = () => {
          root.style.setProperty('--tg-theme-bg-color', '#ffffff', 'important');
          root.style.setProperty('--tg-theme-text-color', '#111827', 'important');
          document.body.style.backgroundColor = '#ffffff';
          document.body.style.color = '#111827';
        };
        applyLightTheme();
        if (tg && tg.onEvent) tg.onEvent('themeChanged', applyLightTheme);
      }, 250);

      // گرفتن config اولیه
      try {
        const cfg = await fetch(`${API_BASE_URL}/api/config`);
        if (cfg.ok) {
          // optional: می‌توان مقدار bot را نشان داد
        }
      } catch (e) {
        // ignore for now
      }

      // initData لازم است (تلگرام)
      if (!tg || !tg.initData) {
        document.getElementById('userInfo').innerHTML = "<p>لطفاً این صفحه را از طریق ربات تلگرام باز کنید.</p>";
        return;
      }

      // وب‌اپ لاگین (webapp-login) — بر اساس API شما
      document.getElementById('userInfo').innerHTML = "<p>در حال احراز هویت...</p>";
      try {
        const loginResp = await fetch(`${API_BASE_URL}/api/auth/webapp-login`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ init_data: tg.initData })
        });
        if (!loginResp.ok) throw new Error('خطا در ورود');
        const loginJson = await loginResp.json();
        jwtToken = loginJson.access_token;

        // دریافت اطلاعات کاربر
        const userResp = await fetch(`${API_BASE_URL}/api/auth/me`, {
          headers: { 'Authorization': `Bearer ${jwtToken}` }
        });
        if (!userResp.ok) throw new Error('خطا در دریافت اطلاعات کاربر');
        const user = await userResp.json();

        // نمایش اطلاعات کاربر
        const userInfoEl = document.getElementById('userInfo');
        userInfoEl.innerHTML = `<p>👋 خوش آمدید <strong>${user.full_name || 'کاربر'}</strong></p>
                                <p class="meta">نقش شما: <strong>${user.role || '—'}</strong></p>`;

        // نمایش پنل مدیریت بر اساس نقش (در اینجا هر نقشی غیر از "تماشا")
        showAdminIfAllowed(user.role);
      } catch (err) {
        document.getElementById('userInfo').innerHTML = `<p style="color:#b91c1c">⚠️ ${err.message}</p>`;
        // در صورت خطا پنل مدیریت مخفی بماند
        showAdminIfAllowed(null);
      }

      // ارسال فرم دعوت‌نامه
      document.getElementById('invitationForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const name = document.getElementById('inviteeName').value.trim();
        const phone = document.getElementById('inviteePhone').value.trim();
        const role = document.getElementById('inviteeRole').value;
        const resEl = document.getElementById('invitationResult');
        resEl.style.display = 'block';
        resEl.textContent = 'در حال ارسال...';

        // ساده‌سازی: بررسی اولیه فرم
        if (!/^09[0-9]{9}$/.test(phone)) {
          resEl.textContent = 'شماره موبایل نامعتبر است. فرمت: 09xxxxxxxxx';
          return;
        }

        try {
          const resp = await fetch(`${API_BASE_URL}/api/invitations/`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${jwtToken}`
            },
            body: JSON.stringify({
              invitee_name: name,
              phone_number: phone,
              role
            })
          });

          if (!resp.ok) {
            const j = await resp.json().catch(()=>({detail:'خطا'}));
            throw new Error(j.detail || 'خطا در ایجاد دعوت‌نامه');
          }

          const data = await resp.json();
          resEl.innerHTML = `✅ لینک دعوت ایجاد شد:<br><a href="${data.invite_link}" target="_blank">${data.invite_link}</a>`;
        } catch (error) {
          resEl.textContent = `❌ ${error.message}`;
        }
      });
    });
  </script>
</body>
</html>
