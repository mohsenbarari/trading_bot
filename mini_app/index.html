<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>پنل کاربری ربات معاملاتی</h1>

        <div id="userInfo" class="card">
            <div class="spinner"></div>
        </div>

        <div id="adminPanel" class="card">
            <h2>ساخت دعوتنامه جدید</h2>
            <form id="invitationForm">
                <div class="form-group">
                    <label for="accountName">نام کاربری (Account Name):</label>
                    <input id="accountName" type="text" placeholder="یک نام کاربری منحصر به فرد وارد کنید" required />
                </div>
                <div class="form-group">
                    <label for="mobileNumber">شماره موبایل:</label>
                    <input id="mobileNumber" type="text" placeholder="مثال: 09123456789" required />
                </div>
                <div class="form-group">
                    <label for="role">نقش کاربر:</label>
                    <select id="role" name="role" required>
                        <option value="تماشا">تماشا</option>
                        <option value="عادی">عادی</option>
                        <option value="پلیس">پلیس</option>
                        <option value="مدیر میانی">مدیر میانی</option>
                    </select>
                </div>
                <button type="submit" id="submitBtn">ساخت دعوتنامه</button>
            </form>
        </div>
        
        <div id="toast" class="toast"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
