<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <h1>Verifying your device...</h1>
    <p id="status">Please wait.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tg = window.Telegram.WebApp;
            tg.ready();

            FingerprintJS.load()
                .then(fp => fp.get())
                .then(result => {
                    const visitorId = result.visitorId;
                    document.getElementById('status').innerText = `Device ID: ${visitorId}`;
                    
                    // Here you would send the visitorId and tg.initData to your backend
                    // For example:
                    /*
                    fetch('/api/auth/verify-mini-app', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fingerprint: visitorId,
                            init_data: tg.initData
                        })
                    }).then(response => response.json())
                      .then(data => {
                          if(data.success) {
                              document.getElementById('status').innerText = "Device verified successfully!";
                              tg.close();
                          } else {
                              document.getElementById('status').innerText = `Error: ${data.message}`;
                          }
                      });
                    */
                })
                .catch(error => {
                    document.getElementById('status').innerText = `Error: ${error}`;
                });
        });
    </script>
</body>
</html>
